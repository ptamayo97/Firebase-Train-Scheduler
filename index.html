<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
        <script src="https://www.gstatic.com/firebasejs/5.5.2/firebase.js"></script>

        <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

    <title>Train Scheduler</title>
</head>

<body>
    

    <div class="container">
        <div class="jumbotron jumbotron-fluid bg-dark text-white">
            <div class="container">
                <h1 class="display-4">Train Scheduler</h1>
                <p class="lead">choo choo!</p>
            </div>
        </div>

        <div class="card border-dark bg-light">
            <h5 class="card-header bg-dark text-white">Current Train Schedule</h5>
            <div class="card-body">
                <table class="table" id="trainTable">
                    <thead>
                        <tr>
                            <th scope="col">Train Name</th>
                            <th scope="col">Destination</th>
                            <th scope="col">Frequency (min)</th>
                            <th scope="col">Next Arrival</th>
                            <th scope="col">Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody id="tBody">
                    </tbody>
                </table>
            </div>
        </div>

        <!-- train form -->
        <div class="card border-dark bg-light">
            <h5 class="card-header bg-dark text-white">Add Train</h5>
            <div class="card-body">
                <form name="myForm">
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Train Name</label>
                        <input type="text" class="form-control" id="trainName">
                    </div>

                    <div class="form-group">
                        <label for="exampleFormControlInput1">Destination</label>
                        <input type="text" class="form-control" id="destination">
                    </div>

                    <div class="form-group">
                        <label for="exampleFormControlInput1">First Train Time (HH:mm - military time)</label>
                        <input type="text" class="form-control" id="firstTime">
                    </div>

                    <div class="form-group">
                        <label for="exampleFormControlInput1">Frequency (min)</label>
                        <input type="text" class="form-control" id="frequency">
                    </div>

                    <button type="submit" class="btn btn-primary" id="submitBtn">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="assets/javascript/app.js"></script>
</body>

</html>
